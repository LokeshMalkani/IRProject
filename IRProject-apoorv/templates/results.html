  <style>

*{
    margin:  0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
.timeline{
    position: relative;
    margin: 5px auto;
    padding: 40px 0;
    width: 1000px;
    box-sizing: border-box;
}
.timeline:before{
    content: '';
    position: absolute;
    left: 50%;
    width: 2px;
    height: 100%;
    background: #fcfcfc;
    
}
.timeline ul{
    margin: 0;
    padding: 0;
}
.timeline ul li{
    list-style: none;
    position: relative;
    width: 50%;
    padding: 20px 40px;
    box-sizing: border-box;
}
.timeline li:nth-child(odd){
    float: left;
    text-align: right;
    clear: both;
}
.timeline li:nth-child(even){
    float: right;
    text-align: left;
    clear: both;
}
.content{
    padding-bottom: 20px;
}
.timeline li:nth-child(odd):before{
    content: '';
    position: absolute;
    top: 24px;
    right: -8px;
    width: 10px;
    height: 10px;
    background: linear-gradient(-135deg,#c850c0,#4158d0);
    border-radius: 50%;
    box-shadow: 0 0 0 0 3px(233,33,99,0.2);
}
.timeline li:nth-child(even):before{
    content: '';
    position: absolute;
    top: 24px;
    left: -4px;
    width: 10px;
    height: 10px;
    background: linear-gradient(-135deg,#c850c0,#4148d0);
    border-radius: 50%;
    box-sizing: 0 0 0 3px(233,33,99,0.2);
}
.timeline ul li p{
    margin: 10px 0 0;
    padding: 0%;
}
.timeline ul li .time h4{
    margin: 0;
    padding: 0;
    font-size: 14px;
    background: linear-gradient(-135deg,#c850c0,#4158d0);

}
.timeline li:nth-child(odd) .time{
    position: absolute;
    top: 12px;
    right: -165px;
    margin: 0;
    padding: 8px 16px;
    background: linear-gradient(-135deg,#c850c0,#4158d0);
    color: #fff;
    border-radius: 18px;
    box-shadow: 0 0 0 3px rgba(233,33, 99, 0.3);
}
.timeline li:nth-child(even) .time{
    position: absolute;
    top: 12px;
    left: -165px;
    margin: 0;
    padding: 8px 16px;
    background: linear-gradient(-135deg,#c850c0,#4158d0);
    color: #fff;
    border-radius: 18px;
    box-shadow: 0 0 0 3px rgba(233,33, 99, 0.3);
}
h1{
    padding-top: 50px;
    padding-bottom: 0px;
    text-align: center;
    font-size: 60px;
    color: #c850c0;
}
@media(max-width:1000px){
    .timeline{
        width: 100%;
    }
}
@media(max-width:767px){
    h1{
        text-align: center;
        font-size: 40px;
        padding: 0px 20px;
    }
    .timeline{
        width: 100%;
        padding-bottom: 0px;
    }
    .timeline:before{
        left:20px
    }
    .timeline li:nth-child(old),
    .timeline li:nth-child(even){
        width: 100%;
        text-align: left;
        padding-left: 50px;
        padding-bottom: 50px;
    }
    .timeline li:nth-child(odd):before,
    .timeline li:nth-child(even):before{
        top: -18px;
        left: 16px;
        right: inherit;
    }
    .timeline li:nth-child(odd).time,
    .timeline li:nth-child(even).time{
        top: -30px;
        left: 50px;
        right: inherit;
    }
}
    </style>
